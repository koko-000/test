<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #4361ee;
    --secondary: #4cc9f0;
    --accent: #007bff;
    --dark: #212529;
    --gray: #6c757d;
    --sidebar-width: 260px;
    --transition: all 0.3s ease;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Kanit',sans-serif; background-color:#f5f7fb; color:var(--dark); overflow-x:hidden; }

/* Sidebar */
.sidebar { height:100vh; width:var(--sidebar-width); position:fixed; top:0; left:0;
    background:linear-gradient(to bottom,var(--primary),var(--secondary));
    color:white; padding-top:20px; box-shadow:0 0 15px rgba(0,0,0,0.1); transition:var(--transition);
    z-index:1000; overflow-y:auto; }
.sidebar-header { padding:0 20px 20px; border-bottom:1px solid rgba(255,255,255,0.1); margin-bottom:15px; display:flex; align-items:center; }
.sidebar-header img { width:40px;height:40px;margin-right:10px;border-radius:8px; }
.sidebar-header h2 { font-weight:600;font-size:1.5rem; }
.sidebar-menu { padding:0 10px; }
.menu-item { display:flex; align-items:center; color:white; padding:14px 16px; text-decoration:none; margin-bottom:5px; border-radius:8px; transition:var(--transition); font-weight:400; position:relative; cursor:pointer; }
.menu-item:hover { background: rgba(255,255,255,0.1); transform:translateX(5px);}
.menu-item.active { background: rgba(255,255,255,0.15); font-weight:500; }
.menu-item.active::before { content:''; position:absolute; left:0; top:0; height:100%; width:4px; background-color:var(--accent);}
.menu-item i { margin-right:12px; font-size:18px; width:24px; text-align:center; }

/* Main content */
.main-content { margin-left:var(--sidebar-width); padding:20px; transition:var(--transition); }
.header { display:flex; justify-content:space-between; align-items:center; padding:15px 25px; background-color:white; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.05); margin-bottom:20px; }
.page-title { font-weight:600;color:var(--dark); font-size:1.5rem; }
.header-buttons { display:flex; flex-wrap:wrap; gap:5px; }

/* Active Filter Button */
.header-buttons button.active-filter {
    background-color: var(--secondary);
    transform: translateY(-2px);
}

/* Buttons */
.header-buttons button { display:none; align-items:center; justify-content:center; background:var(--accent); color:white; border:none; border-radius:6px; padding:4px 8px; cursor:pointer; font-size:0.9rem; transition:0.2s; }
.header-buttons button:hover { opacity:0.85; }

/* Content Area */
.content-area { background-color:white; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.05); overflow:hidden; height:calc(100vh - 120px); position:relative; }
iframe { width:100%; height:100%; border:none; transition:opacity 0.3s ease; display:none; }
.loading { opacity:0.5; }
.toggle-sidebar { display:none; background:var(--primary); color:white; border:none; border-radius:5px; padding:8px 12px; cursor:pointer; margin-right:15px; }
.welcome-message { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100%; text-align:center; padding:20px; color:var(--gray); }
.welcome-message i { font-size:4rem; margin-bottom:20px; color:var(--primary); opacity:0.7; }
.welcome-message h3 { font-weight:500; margin-bottom:10px; color:var(--dark); }

/* HUB Filter group */
#hub-filters { display:flex; gap:5px; margin-top:5px; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
        <img src="static/2.png" alt="2 Logo"> <!-- ✅ เปลี่ยนเป็น relative -->
        <h2>DASHBOARD</h2>
    </div>
    <div class="sidebar-menu">
        <a class="menu-item" onclick="loadPage('1-1.html', this)">
            <i class="fas fa-cogs"></i> ADJUST MACHINE
        </a>
        <a class="menu-item" onclick="loadPage('1-2.html', this)">
            <i class="fas fa-tools"></i> BURR ALL
        </a>
        <a class="menu-item" onclick="loadPage('1-3.html', this)">
            <i class="fas fa-exclamation-triangle"></i> CONTAM ALL
        </a>
        <a class="menu-item" onclick="loadPage('1-4.html', this)">
            <i class="fas fa-scroll"></i> Dent & Scratch ALL
        </a>
        <a class="menu-item" onclick="loadPage('1-5.html', this)">
            <i class="fas fa-database"></i> HUB ALL
        </a>
    </div>
</div>

<!-- Main content -->
<div class="main-content">
    <div class="header">
        <div>
            <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <span class="page-title" id="page-title">Dashboard</span>
        </div>
        <div class="header-buttons" id="header-buttons">
            <!-- ปุ่ม Filter เมนูอื่น -->
            <button id="fcc-btn"><i class="fas fa-filter"></i> FCC</button>
            <button id="stt-btn"><i class="fas fa-filter"></i> STT</button>
            <button id="sttca-btn"><i class="fas fa-filter"></i> STTCA</button>
            <button id="fdb-btn"><i class="fas fa-filter"></i> FDB Fan Motor</button>
            <button id="sp-btn"><i class="fas fa-filter"></i> SP</button>
            <button id="stt7-btn"><i class="fas fa-filter"></i> STT7</button>
            <button id="bushing-btn"><i class="fas fa-filter"></i> BUSHING</button>
            <button id="sl_pmc-btn"><i class="fas fa-filter"></i> SL PMC</button>
            <button id="otr-btn"><i class="fas fa-filter"></i> OTR</button>

            <!-- ปุ่ม Filter HUB ALL -->
            <div id="hub-filters">
              <button id="fcc-btn"><i class="fas fa-filter"></i> FCC</button>
              <button id="fcc(al)-btn"><i class="fas fa-filter"></i> FCC(AL)</button>
              <button id="fcc(hs)-btn"><i class="fas fa-filter"></i> FCC(HS)</button>
              <button id="fcc(steel)-btn"><i class="fas fa-filter"></i> FCC(STEEL)</button>
              <button id="stt-btn"><i class="fas fa-filter"></i> STT</button>
              <button id="sttca-btn"><i class="fas fa-filter"></i> STTCA</button>
              <button id="fdb-btn"><i class="fas fa-filter"></i> FDB Fan Motor</button>
              <button id="sp-btn"><i class="fas fa-filter"></i> SP</button>
              <button id="stt7-btn"><i class="fas fa-filter"></i> STT7</button>
              <button id="bushing-btn"><i class="fas fa-filter"></i> BUSHING</button>
              <button id="sl_pmc-btn"><i class="fas fa-filter"></i> SL PMC</button>
              <button id="otr-btn"><i class="fas fa-filter"></i> OTR</button>
              <button id="shop-btn"><i class="fas fa-filter"></i> SHOP</button>
              <button id="shop+bu-btn"><i class="fas fa-filter"></i> SHOP+BU</button>
            </div>
        </div>
    </div>
    <div class="content-area">
        <iframe id="content-frame"></iframe>
        <div id="welcome-message" class="welcome-message">
            <i class="fas fa-chart-line"></i>
            <h3>ยินดีต้อนรับสู่ Dashboard</h3>
            <p>เลือกเมนูด้านซ้ายเพื่อเริ่มใช้งานระบบ</p>
        </div>
    </div>
</div>

<script>
let currentActiveItem = null;
let currentFolder = ''; 

const allButtons = document.querySelectorAll('.header-buttons > button');
const hubButtons = document.querySelectorAll('#hub-filters button');
const frame = document.getElementById("content-frame");
const welcomeMsg = document.getElementById("welcome-message");

function loadPage(file, element) {
    welcomeMsg.style.display = 'none';
    frame.style.display = 'block';
    frame.classList.add('loading');

    if(currentActiveItem) currentActiveItem.classList.remove('active');
    element.classList.add('active');
    currentActiveItem = element;

    const titleText = element.textContent.trim();
    document.getElementById('page-title').textContent = titleText;

    // ซ่อนปุ่มทั้งหมดก่อน
    allButtons.forEach(btn=>btn.style.display='none');
    hubButtons.forEach(btn=>btn.style.display='none');
    allButtons.forEach(btn=>btn.classList.remove('active-filter'));
    hubButtons.forEach(btn=>btn.classList.remove('active-filter'));

    if(titleText === "HUB ALL"){
        hubButtons.forEach(btn=>btn.style.display='inline-flex');
        currentFolder = 'hub';
    } else {
        // Map ชื่อเมนู -> โฟลเดอร์
        const menuMap = {
            "ADJUST MACHINE": { buttons:["fcc-btn","stt-btn","sttca-btn","fdb-btn","sp-btn","stt7-btn","bushing-btn","sl_pmc-btn","otr-btn"], folder:"adjust" },
            "BURR ALL":       { buttons:["fcc-btn","stt-btn","sttca-btn","fdb-btn","sp-btn","stt7-btn","bushing-btn","otr-btn"], folder:"burr" },
            "CONTAM ALL":     { buttons:["fcc-btn","stt-btn","sttca-btn","fdb-btn","sp-btn","stt7-btn","bushing-btn","sl_pmc-btn","otr-btn"], folder:"contam" },
            "Dent & Scratch ALL": { buttons:["fcc-btn","stt-btn","sttca-btn","fdb-btn","sp-btn","stt7-btn","bushing-btn","sl_pmc-btn","otr-btn"], folder:"dent&scratch" }
        };
        if(menuMap[titleText]){
            menuMap[titleText].buttons.forEach(id=>document.getElementById(id).style.display='inline-flex');
            currentFolder = menuMap[titleText].folder;
        } else {
            currentFolder = '';
        }
    }

    setTimeout(()=> {
        frame.src = 'static/' + file; // ✅ เปลี่ยนเป็น relative
        frame.onload = ()=> frame.classList.remove('loading');
    }, 100);
}

// Event listener สำหรับปุ่ม filter
[...allButtons, ...hubButtons].forEach(btn => {
    btn.addEventListener('click', () => {
        [...allButtons, ...hubButtons].forEach(b => b.classList.remove('active-filter'));
        btn.classList.add('active-filter');

        if(currentFolder === '') return;

        const fileMap = {
            "fcc-btn":"fcc.html",
            "stt-btn":"stt.html",
            "sttca-btn":"sttca.html",
            "fdb-btn":"fdb.html",
            "sp-btn":"sp.html",
            "stt7-btn":"stt7.html",
            "bushing-btn":"bushing.html",
            "sl_pmc-btn":"sl_pmc.html",
            "otr-btn":"otr.html",
            "fcc(al)-btn":"fcc(al).html",
            "fcc(hs)-btn":"fcc(hs).html",
            "fcc(steel)-btn":"fcc(steel).html",
            "shop-btn":"shop.html",
            "shop+bu-btn":"shop+bu.html"
        };

        let fileName = fileMap[btn.id];
        if(currentFolder === 'hub'){
            frame.src = `static/hub/${fileName}`;
        } else {
            frame.src = `static/${currentFolder}/${fileName}`;
        }
        document.getElementById("page-title").textContent = btn.textContent.trim();
    });
});

function toggleSidebar() {
    document.querySelector('.sidebar').classList.toggle('active');
}
</script>
</body>
</html>
